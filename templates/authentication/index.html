<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Welcome</h3>

    
    {% if user.is_authenticated %}
    <h4>You're successfully logged in.</h4>
    <h3>USER DETAILS</h3><table border="1">
       <tr><th>USERNAME</th><td>{{name}}</td><td>
           <a href="/edit">Edit</a></td>
           <td><a href="/delete">Delete</a></td></td>
       </tr>
       <tr> <th>EMAIL</th><td>{{email}}</td>
            <td><a href="/edit">Edit</a></td>
        <td><a href="/delete">Delete</a></td></tr>
        
    </table>
        
    
    <button type="submit"><a href="/signout">Logout</a></button>
    {% else %}
    <button type="submit"><a href="/signup">SignUp</a></button>
    <br/>
    <br/>
 

    <h3>Log In to your account!</h3>
    <form method="post" action="/signin" class="mb-2">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username/Email</label>
            <input type="username" class="form-control" id="username" name="username" placeholder="" Required>
        </div>
        <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="" Required>
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    {% endif %}
</body>
</html>
